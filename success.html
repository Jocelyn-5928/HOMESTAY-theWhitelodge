<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The White Lodge - 欢迎预订</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, "Helvetica Neue", sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 这里用了一张温馨的民宿背景图 */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1566665797739-1674de7a421a?auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
        }

        .card { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 50px 40px; 
            border-radius: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
            text-align: center; 
            max-width: 450px; 
            width: 90%;
            backdrop-filter: blur(10px);
        }

        h1 { 
            /* 这里的字号加大了！ */
            font-size: 42px; 
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        p { 
            color: #666; 
            font-size: 18px;
            margin-bottom: 35px; 
        }

        .pay-btn { 
            display: inline-block; 
            background-color: #6772e5; 
            color: white; 
            padding: 20px 40px; 
            text-decoration: none; 
            border-radius: 15px; 
            font-size: 20px; 
            font-weight: bold; 
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(103, 114, 229, 0.3);
        }

        .pay-btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(103, 114, 229, 0.4);
            background-color: #5469d4;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>The White Lodge</h1>
        <p>尽享温馨与宁静的港湾</p>
        
        <a href="这里贴上你刚拿到的Stripe网址" class="pay-btn">立即预订房间</a>
    </div>
</body>
</html>
